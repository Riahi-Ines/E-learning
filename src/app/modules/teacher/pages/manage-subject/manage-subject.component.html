<h3>{{ "TEACHER.SUBJECT.MANAGE" }}</h3>
<div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
  <p *ngFor="let msg of errorMsg">{{ msg }}</p>
</div>
<div class="p-2 border">
  <div class="mb-3">
    <label for="subjectName" class="form-label">{{
      "TEACHER.SUBJECT.NAME"
    }}</label>
    <input
      [(ngModel)]="subjectRequest.name"
      type="text"
      class="form-control"
      id="subjectName"
      placeholder="{{ 'TEACHER.SUBJECT.NAME' }}"
    />
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">{{
      "TEACHER.SUBJECT.DESCRIPTION"
    }}</label>
    <textarea
      [(ngModel)]="subjectRequest.description"
      class="form-control"
      id="exampleFormControlTextarea1"
      rows="3"
      placeholder="{{ 'TEACHER.SUBJECT.DESCRIPTION' }}"
    ></textarea>
  </div>
  <div class="d-flex gap-2 justify-content-end">
    <button (click)="cancel()" class="btn btn-outline-primary">
      {{ "CANCEL" }}
    </button>
    <button (click)="save()" class="btn btn-danger">{{ "SAVE" }}</button>
  </div>
</div>
